@main("index") {

    <form action="@routes.Application.authenticate()" method="post">
        <span><div class="span1">Alias:</div><input class="span2" type="text" name="alias"></span></br>
        <span><div class="span1">Password:</div><input class="span2" type="password"></span></br>
        <div class="span2"></div><input type="submit" value="Login!" class="btn btn-primary">
    </form>

}
