@(page: String)(content: Html)

<!DOCTYPE html>
<!--[if lt IE 7]> <html lang="en" class="no-js ie6 oldie"> <![endif]-->
<!--[if IE 7]>    <html lang="en" class="no-js ie7 oldie"> <![endif]-->

<html class='no-js' lang='en'>
<!--<![endif]-->
<head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <title>TRIP logger</title>
    <meta content='A logging web application for all your trips.' name='description' />
    <meta content='The MAKETEK guys' name='author' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=@routes.Assets.at("stylesheets/style.css") rel='stylesheet' />
    <link href=@routes.Assets.at("stylesheets/bootstrap.css") rel='stylesheet' />
</head>
<body>
<div class="container-narrow" id='container'>
    <header>

        <div class="navbar">
            <div class="navbar-inner">

                <ul class="nav">
                    @if(page == "index") {
                        <li class="active"><a href=@routes.Application.index()>Log</a></li>
                    } else {
                        <li><a href=@routes.Application.index()>Log</a></li>
                    }

                    @if(page == "profile") {
                    <li class="active"><a href=@routes.Application.profile()>Profile</a></li>
                    } else {
                    <li><a href=@routes.Application.profile()>Profile</a></li>
                    }

                    @if(page == "stats") {
                    <li class="active"><a href=@routes.Application.stats()>Statistics</a></li>
                    } else {
                    <li><a href=@routes.Application.stats()>Statistics</a></li>
                    }
                </ul>
                <img src=@routes.Assets.at("images/logo.png") class="muted pull-right"/>
            </div>
        </div>
    </header><!-- /header -->
    <div id='main' class="well" role='main'>
        @content
    </div><!-- /main -->
    <footer class="well well-small"><p>&copy; TRIPlogger 2013 by MAKETEK</p></footer><!-- /footer -->
</div><!-- /container -->

================================================== -->

</script>
    <script src=@routes.Assets.at("javascripts/plugins.js")></script>
    <script src=@routes.Assets.at("javascripts/script.js")></script>

    <script src='//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js'></script>

        window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})});
    </script>
    <![endif]-->
</body>
</html>
