@(form: Form[Application.Login])

@main("") {

@helper.form(routes.PostHandler.authenticate) {
<div class="text-center" xmlns="http://www.w3.org/1999/html">
    <h1>Login</h1>
    @if(form.hasGlobalErrors){
    <div class="alert alert-error">
        <a class="close" data-dismiss="alert" href="#">&times;</a>
        <strong>Error!</strong> @form.globalError.message
    </div>
    }

    <div class="control-group">
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"> </i></span>
                <input type="text" name="alias" placeholder="Alias" value="@form(" alias").value">
            </div></br>
            <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"> </i></span>
                <input type="password" name="password" placeholder="Password">
            </div></br>
            <button type="submit" class="btn btn-primary">
                    <i class="icon-ok-sign icon-white"> </i> Login!
            </button>
        </div>
    </div>

    <!--//TODO remember  --->
    <p class="text-info">Not registered yet? Create a new account <a href=@routes.Application.signup()>HERE</a>!</p>
</div>
}
}
